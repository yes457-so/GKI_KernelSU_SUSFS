# ========================================
# GKI 内核构建主入口
# ========================================
# 此工作流是项目的统一入口点，用于：
# 1. 构建所有版本的 GKI 内核
# 2. 获取最新的 KSU 管理器
# 3. 收集补丁冲突文件用于调试
# 4. 创建 GitHub Release (可选)
# ========================================

name: 构建内核

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      # ==================== 发布配置 ====================
      release_type:
        description: "发布类型"
        type: choice
        options:
          - Actions
          - Pre-Release
          - Release
        default: Actions

      # ==================== KernelSU 配置 ====================
      kernelsu_variant:
        description: "KernelSU 变体"
        type: choice
        options:
          - SukiSU
          - Official
          - Next
          - MKSU
        default: SukiSU
      kernelsu_branch:
        description: "KSU 分支"
        type: choice
        options:
          - Stable(标准)
          - Dev(开发)
        default: Stable(标准)

      # ==================== 可选配置 ====================
      version:
        description: "自定义版本名 (可选)"
        type: string
        default: ""
        required: false
      # ==================== 功能开关 ====================
      use_zram:
        description: "启用 ZRAM 增强算法"
        type: boolean
        default: true
      use_bbg:
        description: "启用 BBG 防格机"
        type: boolean
        default: true
      use_kpm:
        description: "启用 KPM 功能"
        type: boolean
        default: true
      cancel_susfs:
        description: "禁用 SUSFS"
        type: boolean
        default: false
      get_manager:
        description: "获取最新管理器"
        type: boolean
        default: true
      onlyAk3:
        description: "仅上传 AK3 压缩包"
        type: boolean
        default: false

      # ==================== 构建版本选择 ====================
      build_a12_5_10:
        description: "Android 12 - 5.10"
        type: boolean
        default: false
      build_a13_5_15:
        description: "Android 13 - 5.15"
        type: boolean
        default: false
      build_a14_6_1:
        description: "Android 14 - 6.1"
        type: boolean
        default: false
      build_a15_6_6:
        description: "Android 15 - 6.6"
        type: boolean
        default: false
      build_all:
        description: "构建全部版本"
        type: boolean
        default: true

jobs:
  # ==================== 获取管理器 ====================
  # 下载最新的 KernelSU 管理器 APK 和 SUSFS 模块
  get-manager:
    if: inputs.get_manager
    uses: ./.github/workflows/get-manager.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}

  # ==================== Android 12 - 5.10 构建 ====================
  build-a12-5-10:
    if: inputs.build_a12_5_10 || inputs.build_all
    uses: ./.github/workflows/kernel-a12-5-10.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      version: ${{ inputs.version }}
      use_zram: ${{ inputs.use_zram }}
      use_bbg: ${{ inputs.use_bbg }}
      use_kpm: ${{ inputs.use_kpm }}
      cancel_susfs: ${{ inputs.cancel_susfs }}
      onlyAk3: ${{ inputs.onlyAk3 }}

  # ==================== Android 13 - 5.15 构建 ====================
  build-a13-5-15:
    if: inputs.build_a13_5_15 || inputs.build_all
    uses: ./.github/workflows/kernel-a13-5-15.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      version: ${{ inputs.version }}
      use_zram: ${{ inputs.use_zram }}
      use_bbg: ${{ inputs.use_bbg }}
      use_kpm: ${{ inputs.use_kpm }}
      cancel_susfs: ${{ inputs.cancel_susfs }}
      onlyAk3: ${{ inputs.onlyAk3 }}

  # ==================== Android 14 - 6.1 构建 ====================
  build-a14-6-1:
    if: inputs.build_a14_6_1 || inputs.build_all
    uses: ./.github/workflows/kernel-a14-6-1.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      version: ${{ inputs.version }}
      use_zram: ${{ inputs.use_zram }}
      use_bbg: ${{ inputs.use_bbg }}
      use_kpm: ${{ inputs.use_kpm }}
      cancel_susfs: ${{ inputs.cancel_susfs }}
      onlyAk3: ${{ inputs.onlyAk3 }}

  # ==================== Android 15 - 6.6 构建 ====================
  build-a15-6-6:
    if: inputs.build_a15_6_6 || inputs.build_all
    uses: ./.github/workflows/kernel-a15-6-6.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      version: ${{ inputs.version }}
      use_zram: ${{ inputs.use_zram }}
      use_bbg: ${{ inputs.use_bbg }}
      use_kpm: ${{ inputs.use_kpm }}
      cancel_susfs: ${{ inputs.cancel_susfs }}
      onlyAk3: ${{ inputs.onlyAk3 }}

  # ==================== 收集补丁冲突文件 ====================
  # 汇总所有构建任务中的 .rej 文件，方便调试补丁问题
  collect-rejects:
    if: always()
    runs-on: ubuntu-latest
    needs:
      - build-a12-5-10
      - build-a13-5-15
      - build-a14-6-1
      - build-a15-6-6
    steps:
      - name: 下载冲突文件
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts
          pattern: '*-Rejects'

      - name: 处理冲突文件
        run: |
          mkdir -p aio-rejects
          for dir in ./downloaded-artifacts/*-Rejects; do
            [ -d "$dir" ] || continue
            dirname=$(basename "$dir")
            original_name=${dirname%-Rejects}
            mkdir -p "aio-rejects/$original_name"
            cp -r "$dir/." "aio-rejects/$original_name/"
          done
          if [ "$(ls -A aio-rejects 2>/dev/null)" ]; then
            cd aio-rejects && zip -r -q -9 ../AIO-REJ.zip . && cd ..
          fi

      - name: 上传汇总冲突文件
        uses: actions/upload-artifact@v4
        with:
          name: AIO-REJ
          path: AIO-REJ.zip
          if-no-files-found: ignore

  # ==================== 创建发布 ====================
  # 当 release_type 不是 Actions 时，创建 GitHub Release
  release:
    if: always() && inputs.release_type != 'Actions'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    needs:
      - get-manager
      - build-a12-5-10
      - build-a13-5-15
      - build-a14-6-1
      - build-a15-6-6

    # ==================== 环境变量 ====================
    env:
      REPO_OWNER: zzh20188
      REPO_NAME: GKI_KernelSU_SUSFS
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # 发布标题
      RELEASE_NAME: "GKI内核: ${{ inputs.kernelsu_variant == 'Next' && 'KernelSU-' || '' }}${{ inputs.kernelsu_variant }}(${{ needs.get-manager.outputs.ksuVer }}) & SUSFS ${{ needs.get-manager.outputs.susVer }}"
      # 发布说明
      RELEASE_NOTES: |
        此处包含：**${{ inputs.kernelsu_variant == 'Next' && 'KernelSU-' || '' }}${{ inputs.kernelsu_variant }}**、SUSFS ${{ needs.get-manager.outputs.susVer }} ${{ inputs.use_zram && '、LZ4KD' || '' }}

        功能:
        -> ${{ inputs.kernelsu_variant == 'Next' && 'KernelSU-' || '' }}${{ inputs.kernelsu_variant }}${{ inputs.kernelsu_variant == 'Official' && '原版' || '' }}${{ inputs.kernelsu_branch == 'Dev(开发)' && format('({0})', needs.get-manager.outputs.ksuVer) || '稳定版' }}
        -> SUSFS ඞ ${{ needs.get-manager.outputs.susVer }}
        ${{ inputs.kernelsu_variant != 'SukiSU' && '-> KPROBE Hooks' || '-> SUSFS Inline Hooks' }}
        ${{ inputs.kernelsu_variant != 'Official' && '-> Magic Mount 支持' || '-> OVERLAYFS 支持' }}
        -> BBG安全补丁 ${{ inputs.use_bbg && '支持' || '不支持' }}
        ${{ inputs.use_kpm && '-> KPM 支持' || '' }} | 若不支持可[手动修补](https://github.com/zzh20188/GKI_KernelSU_SUSFS/issues/132)
        -> **LZ4KD&ONEPLUS_LZ4K** ${{ inputs.use_zram && '开启' || '未开启' }}
        -> lz4: v1.10.0 ${{ inputs.use_zram && '开启' || '未开启' }}
        -> [Unicode零宽绕过修复与内存优化](https://t.me/real5ec1cff/268) 请直接使用Xp模块
        模块:
        -> https://github.com/sidex15/ksu_module_susfs

    steps:
      # ==================== 验证构建状态 ====================
      # 确保所有选中的构建任务都成功完成
      - name: 验证构建状态
        run: |
          failed=0
          check_build() {
            local selected="$1" job_name="$2" result="$3"
            if [[ "$selected" == "true" && "$result" != "success" && "$result" != "skipped" ]]; then
              echo "选中的构建任务 $job_name 失败 (结果: $result)"
              failed=1
            fi
          }
          check_build "${{ inputs.build_a12_5_10 || inputs.build_all }}" "build-a12-5-10" "${{ needs.build-a12-5-10.result }}"
          check_build "${{ inputs.build_a13_5_15 || inputs.build_all }}" "build-a13-5-15" "${{ needs.build-a13-5-15.result }}"
          check_build "${{ inputs.build_a14_6_1 || inputs.build_all }}" "build-a14-6-1" "${{ needs.build-a14-6-1.result }}"
          check_build "${{ inputs.build_a15_6_6 || inputs.build_all }}" "build-a15-6-6" "${{ needs.build-a15-6-6.result }}"
          [[ "$failed" -ne 0 ]] && exit 1 || true

      # ==================== 检出代码 ====================
      - name: 检出代码
        uses: actions/checkout@v4

      # ==================== 确定 KSU 分支 ====================
      # 根据用户选择确定实际的 Git 分支
      - name: 确定 KSU 分支
        if: inputs.kernelsu_branch == 'Dev(开发)' || inputs.kernelsu_variant == 'MKSU' || inputs.kernelsu_variant == 'SukiSU'
        run: |
          case "${{ inputs.kernelsu_variant }}" in
            "Official"|"MKSU") BRANCH="main" ;;
            "SukiSU") BRANCH="main" ;;
            "Next") BRANCH="dev" ;;
            *) echo "错误: 未知变体" >&2; exit 1 ;;
          esac
          echo "KSU_BRANCH=$BRANCH" >> $GITHUB_ENV

      # ==================== 获取 KernelSU 提交信息 ====================
      # 获取当前使用的 KernelSU 版本的 Git 提交信息
      - name: 获取 KernelSU 提交信息
        run: |
          case "${{ inputs.kernelsu_variant }}" in
            "Official") REPO_URL="https://github.com/tiann/KernelSU.git"; REPO_URL2="tiann/KernelSU" ;;
            "Next") REPO_URL="https://github.com/KernelSU-Next/KernelSU-Next.git"; REPO_URL2="KernelSU-Next/KernelSU-Next" ;;
            "MKSU") REPO_URL="https://github.com/5ec1cff/KernelSU.git"; REPO_URL2="5ec1cff/KernelSU" ;;
            "SukiSU") REPO_URL="https://github.com/SukiSU-Ultra/SukiSU-Ultra.git"; REPO_URL2="SukiSU-Ultra/SukiSU-Ultra" ;;
          esac

          if [[ "${{ inputs.kernelsu_branch }}" == "Stable(标准)" && "${{ inputs.kernelsu_variant }}" != "MKSU" ]]; then
            TAG=$(git ls-remote --tags --sort=-v:refname $REPO_URL | grep -o 'refs/tags/.*' | cut -d'/' -f3 | head -n1)
            KSU_REF=$TAG
            KSU_URL="https://github.com/$REPO_URL2/releases/tag/$TAG"
          else
            COMMIT_HASH=$(git ls-remote $REPO_URL refs/heads/${KSU_BRANCH:-main} | awk '{ print $1 }')
            KSU_REF=$COMMIT_HASH
            KSU_URL="https://github.com/$REPO_URL2/commit/$COMMIT_HASH"
          fi

          echo "KSU_REF=$KSU_REF" >> $GITHUB_ENV
          echo "KSU_URL=$KSU_URL" >> $GITHUB_ENV

      # ==================== 获取 SUSFS 提交信息 ====================
      # 获取各版本 SUSFS 的 Git 提交信息
      - name: 获取 SUSFS 提交信息
        run: |
          GITLAB_OWNER="simonpunk"
          GITLAB_REPO="susfs4ksu"
          declare -A BRANCH_MAP=(
            ["gki_android12_5_10"]="gki-android12-5.10"
            ["gki_android13_5_15"]="gki-android13-5.15"
            ["gki_android14_6_1"]="gki-android14-6.1"
            ["gki_android15_6_6"]="gki-android15-6.6"
          )
          for var_name in "${!BRANCH_MAP[@]}"; do
            branch_name="${BRANCH_MAP[$var_name]}"
            COMMIT_HASH=$(git ls-remote https://gitlab.com/$GITLAB_OWNER/$GITLAB_REPO.git refs/heads/$branch_name | awk '{ print $1 }')
            if [[ -n "$COMMIT_HASH" ]]; then
              COMMIT_URL="https://gitlab.com/$GITLAB_OWNER/$GITLAB_REPO/-/commit/$COMMIT_HASH"
              echo "COMMIT_HASH_${var_name}=$COMMIT_HASH" >> "$GITHUB_ENV"
              echo "COMMIT_URL_${var_name}=$COMMIT_URL" >> "$GITHUB_ENV"
            fi
          done

      # ==================== 生成发布说明 ====================
      # 创建包含详细信息的发布说明文档
      - name: 生成发布说明
        run: |
          cat > release_body.md << 'EOFNOTES'
          ${{ env.RELEASE_NOTES }}

          ---

          <details>
          <summary>提交信息 / Commit Info</summary>

          **KernelSU (${{ inputs.kernelsu_variant }})**: [${{ env.KSU_REF }}](${{ env.KSU_URL }})

          **SUSFS4KSU**:
          - gki-android12-5.10: [${{ env.COMMIT_HASH_gki_android12_5_10 }}](${{ env.COMMIT_URL_gki_android12_5_10 }})
          - gki-android13-5.15: [${{ env.COMMIT_HASH_gki_android13_5_15 }}](${{ env.COMMIT_URL_gki_android13_5_15 }})
          - gki-android14-6.1: [${{ env.COMMIT_HASH_gki_android14_6_1 }}](${{ env.COMMIT_URL_gki_android14_6_1 }})
          - gki-android15-6.6: [${{ env.COMMIT_HASH_gki_android15_6_6 }}](${{ env.COMMIT_URL_gki_android15_6_6 }})

          </details>

          ---
          LTO: thin

          点击下方 **【Assets】** 展开资源
          EOFNOTES

      # ==================== 生成版本标签 ====================
      # 根据 SUSFS 版本生成递增的发布标签
      - name: 生成版本标签
        run: |
          # 获取 SUSFS 版本，如果 get-manager 被跳过则使用默认值
          SUS_VERSION="${{ needs.get-manager.outputs.susVer }}"
          if [ -z "$SUS_VERSION" ]; then
            echo "警告: 未获取到 SUSFS 版本，使用默认版本号"
            SUS_VERSION="1.0.0"
          fi

          LATEST_TAG=$(gh api repos/$REPO_OWNER/$REPO_NAME/tags --jq '.[0].name' 2>/dev/null | sed 's/-.*//' || echo "")

          if [ "$SUS_VERSION" = "$LATEST_TAG" ]; then
            LATEST_TAG=$(gh api repos/$REPO_OWNER/$REPO_NAME/tags --jq '.[0].name')
          else
            LATEST_TAG="$SUS_VERSION-r0"
          fi

          NEW_TAG=$(echo "$LATEST_TAG" | awk -F'-r' '{suffix=$2; if (!suffix) suffix=0; suffix++; printf "%s-r%d", $1, suffix}')
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

          git tag "$NEW_TAG"
          git push --tags

      # ==================== 下载构建产物 ====================
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      # ==================== 创建 GitHub Release ====================
      - name: 创建 GitHub Release
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ inputs.release_type }}" == "Pre-Release" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "$NEW_TAG" \
            --title "${{ env.RELEASE_NAME }}" \
            --notes-file release_body.md \
            $PRERELEASE_FLAG

      # ==================== 上传管理器和模块 ====================
      - name: 上传管理器和 SUSFS 模块
        continue-on-error: true
        run: |
          for f in ./downloaded-artifacts/*Manager*/* ./downloaded-artifacts/susfs-*/*; do
            [ -f "$f" ] && gh release upload "$NEW_TAG" "$f" || true
          done

      # ==================== 上传内核产物 ====================
      - name: 上传内核产物
        run: |
          for file in ./downloaded-artifacts/*_kernel-*/*; do
            [ -d "$file" ] && continue
            echo "上传 $file..."
            gh release upload "$NEW_TAG" "$file"
          done

      # ==================== 构建摘要 ====================
      - name: 构建摘要
        run: |
          echo "## 发布已创建" >> $GITHUB_STEP_SUMMARY
          echo "- **标签**: $NEW_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **类型**: ${{ inputs.release_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **链接**: https://github.com/$REPO_OWNER/$REPO_NAME/releases/tag/$NEW_TAG" >> $GITHUB_STEP_SUMMARY
